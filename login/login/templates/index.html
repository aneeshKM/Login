<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Auth Sys</title>
</head>
<body>
{% block content %}
    <h1>Welcome,homepg</h1>

    {% endif %}

<h1>welcome welcome</h1>
{% endblock %}
</body>
</html>
